version: 2
updates:
- package-ecosystem: "gitsubmodule"
  directory: "/"
  schedule:
    interval: "daily"
  groups:
    submodules:
      dependency-type: "production"
  open-pull-requests-limit: 10000
  ignore:
  - dependency-name: "yazi/plugins/githead.yazi"
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
