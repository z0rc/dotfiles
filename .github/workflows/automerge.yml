name: Automerge dependabot updates

on: pull_request

jobs:
  dependabot-merge:
    name: Merge dependabot updates
    runs-on: ubuntu-latest
    steps:
      - name: Merge dependabot updates
        uses: ridedott/merge-me-action@v2.2.8
        with:
          MERGE_METHOD: REBASE
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
