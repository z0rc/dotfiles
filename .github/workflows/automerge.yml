name: Automerge dependabot updates

on: pull_request

jobs:
  dependabot-merge:
    name: Merge dependabot updates
    runs-on: ubuntu-latest
    steps:
      - name: Merge dependabot updates
        uses: ridedott/merge-me-action@v1.8.138
        with:
          GITHUB_LOGIN: dependabot[bot]
          MERGE_METHOD: REBASE
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAXIMUM_RETRIES: 10
